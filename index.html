<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Maps Place Panel</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <!-- MAP -->
  <div id="map"></div>

  <!-- SIDE / BOTTOM PANEL -->
  <div class="panel" id="panel">
    <div class="panel-header">
      <h2 id="placeName">Tap on map</h2>
      <span class="rating">‚≠ê 4.3</span>
    </div>

    <div class="panel-content">
      <p class="address" id="address">
        Address will appear here
      </p>

      <!-- üì∏ PHOTO GALLERY -->
      <div class="photo-gallery">
        <img src="https://picsum.photos/200/140?1" />
        <img src="https://picsum.photos/200/140?2" />
        <img src="https://picsum.photos/200/140?3" />
        <img src="https://picsum.photos/200/140?4" />
      </div>

      <button class="toggle-btn" id="toggleTimings">
        Timings ‚ñæ
      </button>

      <ul class="timings hidden" id="timings">
        <li>Mon‚ÄìFri: 9 AM ‚Äì 9 PM</li>
        <li>Sat: 10 AM ‚Äì 8 PM</li>
        <li>Sun: Closed</li>
      </ul>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
